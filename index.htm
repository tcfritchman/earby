<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>earby</title>
  <meta name="description" content="A web application to aid musicians in learning music by ear.">
  <meta name="author" content="Thomas Fritchman">
  <!--link rel="icon" href="favicon.ico"> -->

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <!-- Custom stylesheets -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid>">
      <!-- Group brand and toggle button for mobile -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Earby</a>
      </div>

      <!-- Group other items -->
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="#" data-toggle="modal" data-target="#filePickerModal">Choose a file</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- file selection -->
  <div class="modal fade" id="filePickerModal" tabindex="-1" role="dialog" aria-labelledby="filePicker" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="filePicker">Choose your file.</h4>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a href="#local-panel" class="nav-link active" role="tab" data-toggle="tab">Local File</a>
            </li>
            <!--
            <li class="nav-item">
              <a href="#url-panel" class="nav-link" role="tab" data-toggle="tab">URL</a>
            </li>
            -->
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="local-panel">
              <input id="choose-file" type="file" accept="audio" onchange="fileBrowseSession.setSelected(this.files, 'local')">
            </div>
            <!--
            <div role="tabpanel" class="tab-pane" id="url-panel">
              <p>URLs coming soon.</p>
            </div>
            -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="fileBrowseSession.handleOK()">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Document modal -->
  <div class="modal fade" id="document-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
        <div class="modal-body" id="document-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- "Player" -->
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <!-- playback controls -->
        <div id="playback-controls-container">
            <button type="button" class="btn btn-player" aria-label="prev" id="prev-btn" onclick="handlePrev()" disabled>
              <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="play" id="play-btn" onclick="handlePlayToggle()" disabled>
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="next" id="next-btn" onclick="handleNext()"  disabled>
              <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
            <!-- Add once implemented...
            <button type="button" class="btn btn-default" aria-label="slow" id="slow-btn" onclick="handleSlow()" disabled>
              slow
            </button>
            -->
        </div>

        <!-- waveform -->
        <div id="waveform-container">
          <p id="source-status-text">No audio file selected.</p>
          <div id="player"></div>
        </div>
        <div id="timeline-container"></div>
        <!-- marker controls -->
        <div class="marker-control-group">
          <div id="selected-region-label">No region selected</div>
          <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default "id="set-btn-1" onclick="handleSetStart()" disabled>
              <span class="glyphicon glyphicon-triangle-top"></span>
            </button>
            <button type="button" class="btn btn-default" id="goto-btn-1" onclick="handleGotoStart()" disabled>1</button>
          </div>
          <button type="button" class="btn btn-default" id="loop-btn-1-2" onclick="handleLoop()" disabled>
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
          <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default" id="set-btn-2" onclick="handleSetEnd()" disabled>
              <span class="glyphicon glyphicon-triangle-top"></span>
            </button>
            <button type="button" class="btn btn-default" id="goto-btn-2" onclick="handleGotoEnd()" disabled>2</button>
          </div>
        </div>
      </div> <!-- end left column -->

      <div class="col-sm-3">

        <!-- regions list -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Regions</h3>
            <button type="button" class="btn btn-default btn-sm" id="add-region-btn" onclick="handleNewRegion()" disabled>
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
          <div class="panel-body" id="region-list">
            No regions.
          </div>
        </div>

      </div> <!-- end right column -->
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy
        <a target="_blank" href="http://tcfritchman.com">Thomas Fritchman</a>
        &#9679 <a target="_blank" href="https://github.com/tcfritchman/earby">GitHub</a>
        &#9679 <a href="#" data-toggle="modal" data-target="#document-modal" onclick="loadHelp()">Help</a>
      </p>
    </div>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Bootstrap javascript -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Mustache template system -->
<script src="js/mustache.js"></script>
